language: ruby
sudo: required
git:
  submodules: false

rvm:
  - 2.2.3

cache: bundler

services:
  - redis
  - redis-server

addons:
  postgresql: "9.4"

before_install:
  - bundle --version
  - sudo apt-get install sshpass
  - sshpass -p "$TRAVIS_PASSWORD" scp -r travis@staging.quran.com:db/quran_dev.psql.bz2 /db

before_script:
  - psql -c 'create role quran_dev with login createdb;' -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:load_pg_dump

script: "bundle exec rspec"

notifications:
  email: false
